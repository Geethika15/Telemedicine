          <input type="tel" name="phone">
        </label>
      </div><br>
    
      <h1><b><u>Appointment request</b></u></h1>
      <h2>Appointment For:</h2>
      <div >
        <label>
          <input type="radio" name="Appointment For" value="Consultation" checked>
          Consultation
        </label>
        <label>
          <input type="radio" name="Appointment For" value="x-rays">
          X-Rays
        </label>
      </div>
      <h1><a href="doctor.html">View Doctors </a></h1><br>
      <div>

    <option value="name">Dr Ananda Kumar Mahapatra</option>

    </div>
    </div><br>
  
      <div  class="two-cols">
        <label>
          Datum
          <input type="date" name="Appointment request" required><br>
        </label>
        <div class="inline">
          <label>
            <input type="hidden" name="Morning desired" value="no">
            <input type="checkbox" name="Morning desired" value="yes">
            Morning
          </label><br>
          <label>
            <input type="hidden" name="Afternoon desired" value="no">
            <input type="checkbox" name="Afternoon desired" value="yes">
            Afternoon
          </label><br>
        </div>
      </div>
      <h1>Confirmation requested by</h1>
      <div class="inline">
        <label>
          <input type="radio" name="Confirmation requested by" value="email" checked>
          Email
        </label>
        <label>
          <input type="radio" name="Confirmation requested by" value="phone">
          Phone call
        </label>
      </div><br>
    </fieldset>
    <div class="btns">
      <input type="text" name="_gotcha" value="" style="display: none;">
    </div>
    <div style="display: flex; justify-content: center;">
      <button style="border: none; border-radius: 10px; height: 30px; background-color:blueviolet; color:white;"  ondblclick="fun()">Submit Request</button>
